<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Popcornflix</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="d-flex justify-content-between align-items-center p-0">
          <li>
            <a href="#">POPCOR<span>NFLIX</span></a>
          </li>
          <div class="user_container d-flex align-items-center gap-2">
            <p class="mb-0">Usuario</p>
            <img src="./images/logo.png" alt="user" />
          </div>
        </ul>
      </nav>
    </header>
    <main class="d-flex flex-column flex-lg-row">
      <section
        class="container container_navbar d-flex align-items-center justify-content-between"
      >
        <article
          class="d-flex flex-lg-column justify-content-between align-items-lg-center w-100"
        >
          <div
            class="d-flex flex-lg-column align-items-lg-center gap-2 border_icons"
          >
            <div
              class="icon_container d-flex flex-column justify-content-center align-items-lg-center icon_container-active"
            >
              <div
                class="background_icon d-flex align-items-center justify-content-center active"
              >
                <i class="bi bi-house active_icon"></i>
              </div>
            </div>
            <div
              class="icon_container d-flex flex-column justify-content-center align-items-lg-center"
            >
              <div
                class="background_icon d-flex align-items-center justify-content-center"
              >
                <i class="bi bi-heart"></i>
              </div>
            </div>
            <div
              class="icon_container d-flex flex-column justify-content-center align-items-lg-center"
            >
              <div
                class="background_icon d-flex align-items-center justify-content-center"
              >
                <i class="bi bi-bell"></i>
              </div>
            </div>
          </div>
          <div
            class="icon_container d-flex flex-column justify-content-center align-items-lg-center icon_person"
          >
            <div
              class="background_icon d-flex align-items-center justify-content-center"
            >
              <i class="bi bi-person"></i>
            </div>
          </div>
        </article>
      </section>
      <section class="container container_movies">
        <article></article>
      </section>
    </main>
    <script src="./js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
